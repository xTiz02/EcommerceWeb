
<div class="container">
  
    <mat-card class="example-card">
      
      <mat-card-header>
        <mat-card-title>Login Form</mat-card-title>
        
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="validateForm">
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email"  name="email" formControlName="username">
            @if (username.invalid && username.touched) {
              <mat-error>{{checkForErrorsIn(username,"email")}}</mat-error>
  
            }
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password" >
  
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            @if (password.invalid && password.touched) {
              <mat-error>{{checkForErrorsIn(password,"password")}}</mat-error>
            }
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="validateForm.invalid" (click)="submitForm()">Signup</button>
  
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" routerLink="/signup" routerLinkActive="router-link-active" >Don't have a account? Sign Up</button>
      </mat-card-actions>
    </mat-card>
  </div>
