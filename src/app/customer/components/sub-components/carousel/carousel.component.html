<div class="dsc-carousel" [ngStyle]="{'min-height':finalHeight}">
    <div class="dsc-carousel__btns">
        <mat-icon (click)="setBack()">keyboard_arrow_left</mat-icon>
        <mat-icon (click)="setNext()">keyboard_arrow_right</mat-icon>
    </div>
    <div class="dsc-carousel__content">
        <ng-container *ngFor="let section of items">
            <div class="dsc-carousel__content-item" [ngStyle]="{'background-image' : 'url('+section.image + ')', 'margin-left': section.marginLeft + '%'}">
                <h1>{{section.title?.firts}}<span>{{section.title?.second}}</span></h1>
                <p>{{section.subtitle}}</p>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div class="dsc-carousel__steps-step dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" *ngFor="let item of items" (click)="setCurrentPosition(item.id)"></div>
    </div>
</div>
