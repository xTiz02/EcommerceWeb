<div class="filter-row">
    <mat-form-field>
        <input matInput [(ngModel)]="title">
        <mat-label>Search product</mat-label>
        <button matSuffix mat-icon-button (click)="filterByTitle()"><mat-icon>search</mat-icon></button>
    </mat-form-field>
</div>
<div class="products-wrapper-prueba">
    @for (product of productPageView; track $index) {
        <app-product-card [product]="product" class="product-box-prueba"></app-product-card>
    }
  
</div>
<mat-paginator #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [showFirstLastButtons]="false"
    [hidePageSize]="true"
    [pageIndex]="pageIndex"
    aria-label="Select page">
</mat-paginator>{{pageIndex | number}}
