
<owl-carousel-o [options]="customOptions!" >
    @for (p of productsSlider; track $index) {
    <ng-template carouselSlide class="products-wrapper-prueba">
        <app-product-card [product]="p" class="product-box-prueba"></app-product-card>
           
    </ng-template>    
}
</owl-carousel-o>
